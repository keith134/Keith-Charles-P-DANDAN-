    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;800&display=swap');
      
      body {
        background-color: #1a1a1a;
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling on mobile pull-to-refresh */
        overscroll-behavior: none; /* Disables pull-to-refresh on Android */
        -webkit-tap-highlight-color: transparent; /* Removes tap highlight on iOS */
      }
      
      .font-mono-display {
        font-family: 'Share Tech Mono', monospace;
      }

      /* Speaker grille pattern */
      .speaker-grille {
        background-image: radial-gradient(circle, #000 2px, transparent 2.5px);
        background-size: 6px 6px;
        background-color: #333;
      }

      /* CRT Screen Effect */
      .screen-glow {
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
      }
      .screen-glow::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }
    </style>
